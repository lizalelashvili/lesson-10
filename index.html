<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>footer</title>
    <meta name="keywords" content="Footer">
    <meta name="description" content="This website is about creating only a footer">
    <meta name="author" content="Liza Lelashvili">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="contact-section">
        <div class="container">
          <div class="contact">
            <h1>კონტაქტი</h1>
            <p>
              Lorem Ipsum საბეჭდი და ტიპოგრაფიული ინდუსტრიის უშინაარსო ტექსტია.
              იგი სტანდარტად 1500-იანი წლებიდან იქცა, როდესაც უცნობმა მბეჭდავმა
              ამწყობ დაზგაზე წიგნის საცდელი ეგზემპლარი დაბეჭდა.
            </p>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d190556.83413733283!2d44.69876843405649!3d41.7323741819879!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40440cd7e64f626b%3A0x61d084ede2576ea3!2sTbilisi!5e0!3m2!1sen!2sge!4v1675764999309!5m2!1sen!2sge" width="463" height="197" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            <div class="icons">
                <img src="img/Group 77.svg" alt="call"><span>+995 555 444 333</span>
                <img src="img/Message.svg" alt="email"><span>example@gmail.com</span>
            </div>
          </div>
          <div class="contact-forms">
            <form action="">
              <input
                id="user-name"
                type="text"
                placeholder="სახელი გვარი"
                name="user-name"
              />
              <input
                id="user-email"
                type="email"
                placeholder="ელ. ფოსტა"
                name="user-email"
                required
              />
              <input
                id="user-number"
                type="tel"
                placeholder="ტელეფონის ნომერი"
                required
              />
              <textarea id="massage" placeholder="შეტყობინება"></textarea>
              <div class="send">
                <button>გაგზავნა</button>
              </div>
            </form>
          </div>
        </div>
      </section>
        <div class="footer">
            <div class="safe">
                <span>ყველა უფლება დაცულია</span>
            </div>
            <div class="made">
                <span>დამზადებულია</span>
                <img src="img/Group 73.svg" alt="heart">
                <span>-ით</span>
                <img src="img/Group 72.png" alt="logo">
            </div>
        </div>    
</body>
</html>
